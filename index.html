<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Creative Agency Landing Page</title>
        <!-- Embed fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Sonsie+One&display=swap"
            rel="stylesheet"
        />

        <!-- Reset Css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />

        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="57x57"
            href="./assets/favicon/apple-icon-57x57.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="60x60"
            href="./assets/favicon/apple-icon-60x60.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="72x72"
            href="./assets/favicon/apple-icon-72x72.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-icon-76x76.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="./assets/favicon/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/favicon/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/favicon/apple-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./assets/favicon/apple-icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-icon-180x180.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./assets/favicon/android-icon-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="./assets/favicon/favicon-96x96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content="./assets/favicon/ms-icon-144x144.png"
        />
        <meta name="theme-color" content="#ffffff" />
    </head>
    <body style="height: 5000px">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <!-- Header Top -->
                <div class="header__inner">
                    <div class="header-top">
                        <!-- Logo -->
                        <a href="/">
                            <img
                                src="./assets/img/logo (1).svg"
                                alt=""
                                class="logo"
                            />
                        </a>

                        <div class="header__body">
                            <!-- Navbar -->
                            <nav class="navbar">
                                <ul class="navbar__list">
                                    <li class="navbar__item">
                                        <a
                                            href="#!"
                                            class="navbar__link navbar__link--active"
                                        >
                                            Home
                                        </a>
                                    </li>
                                    <li class="navbar__item">
                                        <a href="#!" class="navbar__link"
                                            >About</a
                                        >
                                    </li>
                                    <li class="navbar__item">
                                        <a href="#!" class="navbar__link"
                                            >Blog</a
                                        >
                                    </li>
                                    <li class="navbar__item">
                                        <a href="#!" class="navbar__link"
                                            >Contact</a
                                        >
                                    </li>
                                </ul>
                            </nav>
                            <!-- Action -->
                            <div class="header__action">
                                <button class="btn header__action--signup">
                                    Sign Up
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Hero -->
                <section class="hero">
                    <!-- Hero Content -->
                    <section class="hero__content">
                        <h1 class="hero__heading lv1">
                            We’re a creative design agency.
                        </h1>
                        <p class="hero__desc">
                            A brilliant, modular agency template for startup’s
                            build yours toady.
                        </p>
                        <div class="hero__row">
                            <a href="#!" class="btn">Get in touch</a>
                            <div class="play">
                                <a href="#!">
                                    <span class="play__action--border">
                                        <span class="play__action">
                                            <svg
                                                width="8"
                                                height="10"
                                                viewBox="0 0 8 10"
                                                fill="none"
                                                xmlns="http://www.w3.org/2000/svg"
                                            >
                                                <path
                                                    d="M7.48979 4.22586C8.15106 4.61996 8.13773 5.58212 7.4658 5.95775L1.49682 9.29454C0.824887 9.67017 -0.00170366 9.17755 0.00896126 8.40782L0.103701 1.57014C0.114366 0.800411 0.954284 0.330874 1.61555 0.724974L7.48979 4.22586Z"
                                                    fill="currentColor"
                                                />
                                            </svg>
                                        </span>
                                    </span>
                                </a>
                                <a href="#!" class="play__desc">Watch Video</a>
                            </div>
                        </div>
                    </section>
                    <!-- Hero media -->
                    <div class="hero__media">
                        <figure class="hero__images">
                            <img
                                src="./assets/img/hero-img-01.jpg"
                                alt=""
                                class="hero__img"
                            />
                            <img
                                src="./assets/img/hero-img-02.jpg"
                                alt=""
                                class="hero__img"
                            />
                            <img
                                src="./assets/img/hero-img-03.jpg"
                                alt=""
                                class="hero__img"
                            />
                            <div class="hero__img--blur"></div>
                        </figure>
                    </div>
                    <!-- Decor -->
                    <img
                        src="./assets/img/flower-top.svg"
                        alt=""
                        class="flower__top vector"
                    />
                    <img
                        src="./assets/img/vector-top.svg"
                        alt=""
                        class="vector__top vector"
                    />
                    <img
                        src="./assets/img/flower-top.svg"
                        alt=""
                        class="flower__bottom vector"
                    />
                    <img
                        src="./assets/img/vector-top.svg"
                        alt=""
                        class="vector__bottom vector"
                    />
                </section>
            </div>
        </header>
    </body>
</html>
